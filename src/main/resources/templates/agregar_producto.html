<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Registrar Producto</h2>
        <form th:action="@{/agregar}" th:object="${producto}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" th:field="*{nombreProducto}">
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" class="form-control" id="precio" th:field="*{precio}">
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="text" class="form-control" id="stock" th:field="*{stock}">
            </div>
            <div class="form-group">
    			<label for="categoria">Categoría:</label>
    			<select class="form-control" id="categoria" th:field="*{categoriaEntity.idCategoria}">
    			<option value="">Selecciona una Categoría</option>
       				 <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.descripcion}"></option>
    			</select>
			</div>
            <button type="submit" class="btn btn-primary">Guardar Producto</button>
            <a th:href="@{/menu}" class="btn btn-secondary">Atras</a>
        </form>
    </div>
</body>
</html>
