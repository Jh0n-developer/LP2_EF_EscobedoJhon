<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-secondary, .btn-primary {
            width: 48%;
            padding: 10px;
            font-size: 16px;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>

    <title>Registrar Usuario</title>
</head>
<body>
    <div class="container">
        <h3 class="text-center mb-4">Registrar Usuario</h3>
        
        <div th:if="${mensajeConfirmacion}" class="alert alert-success" role="alert">
            <span th:text="${mensajeConfirmacion}"></span>
        </div>

        <form action="/registrar" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" name="correo" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="nombres">Nombres</label>
                <input type="text" class="form-control" id="nombres" name="nombres" required>
            </div>
            <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required>
            </div>
            <div class="form-group">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required placeholder="yyyy-mm-dd">
            </div>
            <div class="form-group">
                <label for="foto">Seleccione foto de perfil</label>
                <input type="file" class="form-control-file" id="foto" name="foto" accept="image/*" required>
            </div>
            <div class="d-flex justify-content-between">
                <a class="btn btn-secondary" href="/">Atr√°s</a>
                <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fechaNacimiento = document.getElementById("fechaNacimiento");

            fechaNacimiento.setAttribute("placeholder", "yyyy-mm-dd");

            if (!fechaNacimiento.value) {
                const today = new Date();
                const yyyy = today.getFullYear();
                let mm = today.getMonth() + 1; 
                let dd = today.getDate();

                if (mm < 10) mm = '0' + mm;
                if (dd < 10) dd = '0' + dd;

                fechaNacimiento.value = `${yyyy}-${mm}-${dd}`;
            }
        });
    </script>
</body>
</html>
